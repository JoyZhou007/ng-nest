<div
  #alert
  class="x-alert"
  [ngClass]="classMap"
  [@.disabled]="disabledAnimation"
  [@x-fade-animation]="hide"
  (@x-fade-animation.done)="onCloseAnimationDone()"
>
  <ng-container *ngIf="showIcon">
    <ng-container [ngSwitch]="type">
      <x-icon *ngSwitchCase="'success'" type="adf-check-circle"></x-icon>
      <x-icon *ngSwitchCase="'info'" type="adf-info-circle"></x-icon>
      <x-icon *ngSwitchCase="'warning'" type="adf-exclamation-circle"></x-icon>
      <x-icon *ngSwitchCase="'error'" type="adf-close-circle"></x-icon>
    </ng-container>
  </ng-container>
  <div class="x-alert-content">
    <span class="x-alert-label">
      <ng-container *xOutlet="label; context: { $label: label }">{{ label }}</ng-container>
    </span>
    <p class="x-alert-description" *ngIf="description">
      <ng-container *xOutlet="description; context: { $description: description }">{{ description }}</ng-container>
    </p>
    <x-button
      *ngIf="!hideClose"
      class="x-alert-close"
      size="small"
      [icon]="!closeText ? 'fto-x' : ''"
      [onlyIcon]="!closeText"
      [type]="closeText ? 'text' : ''"
      (click)="onClose()"
      closable
      >{{ closeText }}</x-button
    >
    <!-- <x-button *ngIf="closeText" class="x-alert-close" size="small" type="text" (click)="onClose()" closable>{{
      closeText
    }}</x-button> -->
  </div>
</div>
