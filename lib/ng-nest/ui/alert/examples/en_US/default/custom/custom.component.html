<div class="row">
  <x-alert title="Do not shut down" type="success" hideClose> </x-alert>
  <x-alert title="Customize the close content" type="info" closeText="I know"> </x-alert>
  <x-alert title="Close the event" type="warning" (close)="close()"> </x-alert>
  <x-alert [title]="titleTpl" type="success" showIcon duration="10000" content="seconds after closing"></x-alert>
  <ng-template #titleTpl> <x-countdown [value]="deadline" format="ss:SSS"></x-countdown></ng-template>
</div>
