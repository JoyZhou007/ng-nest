<span #avatar class="x-avatar" [class.x-avatar-error]="isImgError">
  <img *ngIf="src && !isImgError" [src]="src" [style.object-fit]="fit" (error)="imgError($event)"/>
  <x-icon *ngIf="icon" [type]="icon"></x-icon>
  <x-icon *ngIf="isImgError" type="fto-image"></x-icon>
  <span *ngIf="label">{{ label }}</span>
</span>
