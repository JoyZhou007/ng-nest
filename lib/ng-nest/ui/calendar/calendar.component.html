<div #calendar class="x-calendar">
  <div class="x-calendar-header">
    <x-button icon="fto-chevron-left" size="medium" (click)="action(-1)"></x-button>
    <x-date-picker [(ngModel)]="datetime" type="month"></x-date-picker>
    <x-button icon="fto-chevron-right" size="medium" (click)="action(1)"></x-button>
  </div>
  <div class="x-calendar-body">
    <x-picker-date [display]="datetime" (modelChange)="dateOnChange($event)" [dayTemp]="dayTemp"></x-picker-date>
  </div>
</div>

<ng-template #dayTemp let-date="date$">
  <div class="x-calendar-day" [class.x-activated]="(date | date: 'yyyyMMdd') === (activatedDate | date: 'yyyyMMdd')">
    <span [title]="date | date: 'yyyy年MM月dd日'">{{ date | date: "d" }}</span>
    <div class="x-calendar-day-content">
      <ul *ngIf="data && data[date | date: 'yyyy-MM-dd']">
        <li *ngFor="let item of data[date | date: 'yyyy-MM-dd']">
          <span>{{ item.label }}{{ item.value }}</span>
        </li>
      </ul>
    </div>
  </div>
</ng-template>
