<x-row space="1">
  <x-col span="12">
    <div>Default hover trigger</div>
    <x-carousel height="12rem">
      <x-carousel-panel *ngFor="let item of list">
        <h3>{{ item }}</h3>
      </x-carousel-panel>
    </x-carousel>
  </x-col>
  <x-col span="12">
    <div>click trigger</div>
    <x-carousel height="12rem" trigger="click">
      <x-carousel-panel *ngFor="let item of list">
        <h3>{{ item }}</h3>
      </x-carousel-panel>
    </x-carousel>
  </x-col>
</x-row>
