<div #checkbox class="x-checkbox" [class.x-disabled]="disabled">
  <ng-container *ngIf="button || icon; else default">
    <x-buttons>
      <x-button
        *ngFor="let item of checkboxNodes"
        [label]="item.label"
        [icon]="item.icon"
        [title]="item.title"
        [activated]="value && value?.indexOf(item.value) >= 0"
        [disabled]="disabled || item.disabled"
        (click)="checkboxClick($event, item)"
      ></x-button>
    </x-buttons>
  </ng-container>
</div>

<ng-template #default>
  <div
    class="x-checkbox-item"
    *ngFor="let item of checkboxNodes"
    [class.x-checked]="value && value?.indexOf(item.value) >= 0"
    [class.x-disabled]="item.disabled"
    [class.x-indeterminate]="indeterminate"
    (click)="checkboxClick($event, item)"
  >
    <span class="x-checkbox-box"></span>
    <span class="x-checkbox-label" *ngIf="item.label">{{ item.label }}</span>
  </div>
</ng-template>
