<ul #crumbs class="x-crumb">
  <li *ngFor="let node of nodes; index as i">
    <x-link
      [title]="nodeTpl ? node.label : ''"
      [icon]="node.icon"
      [disabled]="node.disabled || i === nodes.length - 1"
      (click)="action('click', node, $event)"
    >
      <ng-container *ngIf="!nodeTpl">{{ node.label }}</ng-container>
      <ng-container *ngTemplateOutlet="nodeTpl; context: { $node: node }"></ng-container>
    </x-link>
    <span class="x-crumb-separator" *ngIf="i !== nodes.length - 1">
      <ng-container *xOutlet="separator">{{ separator }}</ng-container>
    </span>
  </li>
</ul>
