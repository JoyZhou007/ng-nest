<ul #crumbs>
  <li *ngFor="let item of data; index as i">
    <span
      class="nu-crumb-link"
      [title]="nuNodeTemplate ? item.nuLabel : ''"
      (click)="action('click', item, $event)"
    >
      <ng-container *ngIf="!nuNodeTemplate">{{ item.nuLabel }}</ng-container>
      <ng-container *ngIf="nuNodeTemplate">
        <ng-container
          *ngTemplateOutlet="nuNodeTemplate; context: { node$: item }"
        ></ng-container>
      </ng-container>
    </span>
    <span class="nu-crumb-separator" *ngIf="i !== data.length - 1">/</span>
  </li>
</ul>
