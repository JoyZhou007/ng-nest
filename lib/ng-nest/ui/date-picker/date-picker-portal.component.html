<div class="x-date-picker-portal" (click)="stopPropagation($event)">
  <div class="x-date-picker-portal-header" [ngSwitch]="type">
    <ng-container *ngSwitchCase="'date'">
      <x-button icon="fto-chevrons-left" size="mini" onlyIcon (click)="nextYear(-1)"></x-button>
      <x-button icon="fto-chevron-left" size="mini" onlyIcon (click)="nextMonth(-1)"></x-button>
      <div class="x-date-picker-portal-year-month">
        <x-button type="text" size="mini" (click)="typeChange('year')">{{ display | date: 'yyyy年' }}</x-button>
        <x-button type="text" size="mini" (click)="typeChange('month')">{{ display | date: 'M月' }}</x-button>
      </div>
      <x-button icon="fto-chevron-right" size="mini" onlyIcon (click)="nextMonth(1)"></x-button>
      <x-button icon="fto-chevrons-right" size="mini" onlyIcon (click)="nextYear(1)"></x-button>
    </ng-container>
    <ng-container *ngSwitchCase="'month'">
      <x-button icon="fto-chevron-left" size="mini" onlyIcon (click)="nextYear(-1)"></x-button>
      <div class="x-date-picker-portal-year-month">
        <x-button type="text" size="mini" (click)="typeChange('year')">{{ display | date: 'yyyy年' }}</x-button>
      </div>
      <x-button icon="fto-chevron-right" size="mini" onlyIcon (click)="nextYear(1)"></x-button>
    </ng-container>
    <ng-container *ngSwitchCase="'year'">
      <x-button icon="fto-chevron-left" size="mini" onlyIcon (click)="nextYears(-10)"></x-button>
      <div class="x-date-picker-portal-year-month">
        <x-button type="text" size="mini">{{ startYear }}</x-button> -
        <x-button type="text" size="mini">{{ startYear + 9 }}</x-button>
      </div>
      <x-button icon="fto-chevron-right" size="mini" onlyIcon (click)="nextYears(10)"></x-button>
    </ng-container>
  </div>
  <div class="x-date-picker-portal-body" [ngSwitch]="type">
    <x-picker-date
      *ngSwitchCase="'date'"
      [display]="display"
      [model]="model"
      (modelChange)="dateChange($event)"
    ></x-picker-date>
    <x-picker-month
      *ngSwitchCase="'month'"
      [display]="display"
      [model]="model"
      (modelChange)="monthChange($event)"
    ></x-picker-month>
    <x-picker-year
      *ngSwitchCase="'year'"
      [display]="display"
      [model]="model"
      (modelChange)="yearChange($event)"
      (startChange)="yearStartChange($event)"
    ></x-picker-year>
  </div>
  <div class="x-date-picker-portal-footer"></div>
</div>
