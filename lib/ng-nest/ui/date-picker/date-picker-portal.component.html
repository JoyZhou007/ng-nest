<div class="x-date-picker-portal">
  <div class="x-date-picker-portal-header">
    <x-button icon="fto-chevrons-left" size="mini" onlyIcon (click)="nextYear(-1)"></x-button>
    <x-button icon="fto-chevron-left" size="mini" onlyIcon (click)="nextMonth(-1)"></x-button>
    <div class="x-date-picker-portal-year-month">
      <x-button [label]="display | date: 'yyyy年'" type="text" size="mini"></x-button>
      <x-button [label]="display | date: 'MM月'" type="text" size="mini"></x-button>
    </div>
    <x-button icon="fto-chevron-right" size="mini" onlyIcon (click)="nextMonth(1)"></x-button>
    <x-button icon="fto-chevrons-right" size="mini" onlyIcon (click)="nextYear(1)"></x-button>
  </div>
  <div class="x-date-picker-portal-body">
    <table class="x-date-picker-portal-table" cellspacing="0" cellpadding="0">
      <tr>
        <th *ngFor="let week of weeks">{{ week }}</th>
      </tr>
      <tr *ngFor="let weeks of dates">
        <td *ngFor="let week of weeks">
          <x-button
            [label]="week | date: 'd'"
            type="text"
            size="mini"
            [title]="week | date: 'yyyy年MM月dd日'"
            [class.x-button-date-last-or-next]="(week | date: 'yyyyMM') !== (display | date: 'yyyyMM')"
            [class.x-button-date-now]="(week | date: 'yyyyMMdd') === (now | date: 'yyyyMMdd')"
            [activated]="(week | date: 'yyyyMMdd') === (selected | date: 'yyyyMMdd')"
            (click)="dateClick(week)"
          ></x-button>
        </td>
      </tr>
    </table>
  </div>
  <div class="x-date-picker-portal-footer"></div>
</div>
