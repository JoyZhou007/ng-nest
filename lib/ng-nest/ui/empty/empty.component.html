<div #empty class="x-empty">
  <ng-container *ngIf="img; else imgDefaultTemp">
    <ng-container *xOutlet="img">
      <img class="x-empty-img" [src]="img" />
    </ng-container>
  </ng-container>
  <ng-container *ngIf="content; else contentDefaultTemp">
    <ng-container *xOutlet="content">
      <span>{{ content }}</span>
    </ng-container>
  </ng-container>
</div>

<ng-template #imgDefaultTemp>
  <x-icon type="fto-inbox"></x-icon>
</ng-template>

<ng-template #contentDefaultTemp>
  <span>{{ 'empty.noData' | xI18n }}</span>
</ng-template>
