<label *ngIf="label">{{ label }}</label>
<div class="x-input-row">
  <input
    #inputEleRef
    [type]="type"
    [placeholder]="placeholder"
    [required]="required"
    [disabled]="disabled"
    [readonly]="readonly"
    [maxlength]="maxlength"
    [ngModel]="value"
    (ngModelChange)="change($event)"
    [style.padding-left.rem]="paddingLeft"
    [style.padding-right.rem]="paddingRight"
  />
  <x-icon class="x-input-clear" type="fto-x" (click)="clear($event)" *ngIf="clearShow"></x-icon>
  <x-icon *ngIf="icon" [type]="icon" [spin]="iconSpin"></x-icon>
  <span class="x-input-max-length" *ngIf="maxlength">{{ lengthTotal }}</span>
</div>
