<div class="box">
  <div class="row">
    <x-button (click)="alert('top-start', 'top start')">top start</x-button>
    <x-button (click)="alert('top', 'top')">top</x-button>
    <x-button (click)="alert('top-end', 'top end')">top end</x-button>
  </div>
  <div class="row">
    <x-button (click)="alert('left', 'left')">left</x-button>
    <x-button (click)="alert('center', 'center')">center(default)</x-button>
    <x-button (click)="alert('right', 'right')">right</x-button>
  </div>
  <div class="row">
    <x-button (click)="alert('bottom-start', 'bottom start')">bottom start</x-button>
    <x-button (click)="alert('bottom', 'bottom')">bottom</x-button>
    <x-button (click)="alert('bottom-end', 'bottom end')">bottom end</x-button>
  </div>
</div>
