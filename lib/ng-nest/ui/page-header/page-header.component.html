<div class="x-page-header">
  <x-button class="x-page-header-backIcon" [icon]="backIcon" type="text" (click)="backClick.emit()">{{ backText }}</x-button>
  <span class="x-page-header-divided"></span>
  <span class="x-page-header-title" *ngIf="title">{{ title }}</span>
  <span class="x-page-header-subTitle" *ngIf="subTitle">{{ subTitle }}</span>
</div>
