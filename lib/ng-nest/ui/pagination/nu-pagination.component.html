<nu-buttons
  ><nu-button
    [nuIcon]="'fto-chevron-left'"
    [nuTitle]="'上一页'"
    [nuDisabled]="nuIndex === 1"
    (click)="jump(-1, true)"
  ></nu-button>
  <nu-button
    [nuLabel]="1"
    [nuActivated]="nuIndex === 1"
    (click)="jump(1)"
  ></nu-button>
  <nu-button
    *ngIf="indexLast > 9 && nuIndex - 3 > indexFirst"
    [nuIcon]="'fto-more-horizontal'"
    (click)="jump(-5, true)"
  ></nu-button>
  <nu-button
    *ngFor="let item of indexes"
    [nuLabel]="item"
    [nuActivated]="nuIndex === item"
    (click)="jump(item)"
  ></nu-button>
  <nu-button
    *ngIf="indexLast > 9 && nuIndex + 3 < indexLast"
    [nuIcon]="'fto-more-horizontal'"
    (click)="jump(5, true)"
  ></nu-button>
  <nu-button
    *ngIf="lastIndex > indexFirst"
    [nuLabel]="lastIndex"
    [nuActivated]="nuIndex === lastIndex"
    (click)="jump(lastIndex)"
  ></nu-button>
  <nu-button
    [nuIcon]="'fto-chevron-right'"
    [nuTitle]="'下一页'"
    [nuDisabled]="nuIndex === lastIndex"
    (click)="jump(1, true)"
  ></nu-button>
</nu-buttons>
<nu-button [nuLabel]="'共 ' + nuTotal + ' 条'"></nu-button>
