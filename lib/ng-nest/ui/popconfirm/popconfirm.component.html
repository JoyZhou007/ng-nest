<div
  #popconfirm
  class="x-popconfirm"
  x-popover
  [title]="titleTpl"
  [content]="content"
  [footer]="footerTpl"
  [placement]="placement"
  [trigger]="trigger"
  [width]="width"
  [visible]="visible"
  (visibleChange)="visible = $event"
>
  <ng-content></ng-content>
</div>

<ng-template #titleTpl>
  <div class="x-popconfirm-title">
    <ng-container *xOutlet="title">
      <x-icon *ngIf="icon" [style.color]="iconColor" [type]="icon"></x-icon>
      <span>{{ title }}</span>
    </ng-container>
  </div>
</ng-template>

<ng-template #footerTpl>
  <div class="x-popconfirm-buttons">
    <x-button (click)="onCancel()">{{ cancelText }}</x-button>
    <x-button type="primary" (click)="onConfirm()">{{ confirmText }}</x-button>
  </div>
</ng-template>
