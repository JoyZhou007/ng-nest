<label *ngIf="label">{{ label }}</label>
<div class="x-select-row" (click)="showPortal()" (mouseenter)="menter()" (mouseleave)="mleave()">
  <x-input
    #inputCom
    type="text"
    iconLayout="right"
    [icon]="icon"
    [iconSpin]="iconSpin"
    [placeholder]="placeholder"
    [required]="required"
    [disabled]="disabled"
    [readonly]="readonly"
    [clearable]="clearable"
    [ngModel]="displayValue"
    (ngModelChange)="change($event)"
    (clearEmit)="clearEmit($event)"
  ></x-input>
</div>

<ng-template #portalTpl let-nodes="nodes" let-value="value">
  <ul>
    <li
      *ngFor="let node of nodes"
      [class.x-selected]="node.key === value"
      [class.x-disabled]="node.disabled"
      (click)="nodeClick($event, node)"
    >
      {{ node.label }}
    </li>
  </ul>
</ng-template>
