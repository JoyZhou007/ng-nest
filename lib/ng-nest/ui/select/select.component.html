<label *ngIf="label">{{ label }}</label>
<div class="x-select-row" (click)="portal()">
  <x-input
    #inputCom
    type="text"
    icon="fto-chevron-down"
    iconLayout="right"
    [placeholder]="placeholder"
    [required]="required"
    [disabled]="disabled"
    [ngModel]="displayValue"
    (ngModelChange)="change($event)"
  ></x-input>
</div>

<ng-template #portalTpl let-nodes="nodes">
  <ul>
    <li *ngFor="let node of nodes">
      {{ node.label }}
    </li>
  </ul>
</ng-template>
