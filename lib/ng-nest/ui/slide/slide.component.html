<div #slide class="x-slide" [ngClass]="classMap">
  <x-link *ngIf="showArrow" [disabled]="offset === 0" class="x-slide-arrow-left" icon="fto-chevron-left" (click)="scrollPrev()"></x-link>
  <div class="x-slide-scroll" #slideScroll>
    <ul #slideNodes [style.transform]="transform">
      <li *ngFor="let node of nodes; index as i" [class.x-slide-activated]="i === activatedIndex">
        <x-link (click)="nodeClick(node, i)">{{ node.label }}</x-link>
      </li>
      <li
        #highlight
        class="x-slide-highlight"
        [class.x-slide-highlight-animated]="animated"
        [title]="activated?.label"
        [ngStyle]="highlightBox"
      ></li>
    </ul>
  </div>
  <x-link
    *ngIf="showArrow"
    [disabled]="offset === maxOffset"
    class="x-slide-arrow-right"
    icon="fto-chevron-right"
    (click)="scrollNext()"
  ></x-link>
</div>
