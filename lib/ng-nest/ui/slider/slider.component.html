<ul #sliders>
  <li
    *ngFor="let slider of sliderNodes; index as i"
    [ngClass]="{ 'x-slider-activated': i == activatedIndex }"
    (click)="action('click', slider, i)"
    [title]="nodeTemplate ? slider.label : ''"
  >
    <ng-container *ngIf="!nodeTemplate">{{ slider.label }}</ng-container>
    <ng-container *ngIf="nodeTemplate">
      <ng-container *ngTemplateOutlet="nodeTemplate; context: { node$: slider }"></ng-container>
    </ng-container>
  </li>
  <li
    #highlight
    class="x-slider-highlight"
    [class.x-slider-highlight-animate]="animated"
    [hidden]="highlightHidden"
    [title]="nodeTemplate ? activatedSlider?.label : ''"
  ></li>
</ul>
