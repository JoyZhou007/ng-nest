<div class="row">
  <x-steps [data]="data" [activatedIndex]="activated"> </x-steps>
</div>
<div class="row">
  <x-tabs sliderHidden [activatedIndex]="activated">
    <x-tab> <div class="custom-steps-content">Content 1</div></x-tab>
    <x-tab> <div class="custom-steps-content">Content 2</div></x-tab>
    <x-tab> <div class="custom-steps-content">Content 3</div></x-tab>
  </x-tabs>
</div>
<div class="row">
  <x-buttons space="1">
    <x-button (click)="pre()" *ngIf="activated > 0">Previous</x-button>
    <x-button (click)="next()" *ngIf="activated < 2">Next step</x-button>
    <x-button type="primary" (click)="done()" *ngIf="activated === 2">Submit</x-button>
  </x-buttons>
</div>
