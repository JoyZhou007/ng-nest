<div class="x-table-tool-left" *ngIf="leftActions.length > 0">
  <ng-container *ngTemplateOutlet="buttonsTpl; context: { space: 1, actions: leftActions }"></ng-container>
</div>
<div class="x-table-tool-right">
  <x-input
    *ngIf="searchShow"
    icon="fto-search"
    iconLayout="left"
    [placeholder]="searchPlaceholder"
    [(ngModel)]="searchInput"
    (ngModelChange)="change($event)"
    clearable
  ></x-input>
  <ng-container *ngIf="rightIconActions.length > 0">
    <ng-container *ngTemplateOutlet="buttonsTpl; context: { actions: rightIconActions }"></ng-container>
  </ng-container>
</div>

<ng-template #buttonsTpl let-space="space" let-hiddenBorder="hiddenBorder" let-actions="actions">
  <x-table-action [space]="space" [hiddenBorder]="hiddenBorder" [actions]="actions"></x-table-action>
</ng-template>
