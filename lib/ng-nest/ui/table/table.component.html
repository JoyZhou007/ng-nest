<div class="x-table-inner" [class.x-table-has-group]="groupQuery.group">
  <div class="x-table-group" *ngIf="groupQuery.group">
    <x-table
      [columns]="groupColumns"
      [query]="groupQuery"
      [service]="service"
      [tableHeaderHidden]="true"
      [tableFooterHidden]="true"
      [allowSelectRow]="true"
      [rowPrimary]="groupQuery.group"
      [activatedRow]="groupActivatedRow"
      [searchPlaceholder]="groupSearchPlaceholder"
      (rowClick)="groupRowClick($event)"
    ></x-table>
  </div>
  <div class="x-table-struct">
    <div class="x-table-tool">
      <div class="x-table-tool-left" *ngIf="topLeftActions.length > 0">
        <ng-container
          *ngTemplateOutlet="buttonsTpl; context: { space: 1, actions: topLeftActions }"
        ></ng-container>
      </div>
      <div class="x-table-tool-right">
        <x-input
          [icon]="'fto-search'"
          [placeholder]="searchPlaceholder"
          [iconLayout]="'left'"
        ></x-input>
        <ng-container *ngIf="topRightIconActions.length > 0">
          <ng-container
            *ngTemplateOutlet="buttonsTpl; context: { actions: topRightIconActions }"
          ></ng-container>
        </ng-container>
      </div>
    </div>
    <div class="x-table-header" *ngIf="!tableHeaderHidden">
      <ul>
        <ng-container *ngFor="let column of columns">
          <li [style.width.rem]="column.width" [style.flex]="column.flex">
            <span>{{ column.label }}</span>
          </li>
        </ng-container>
      </ul>
    </div>
    <div class="x-table-body">
      <ul
        *ngFor="let item of tableData"
        [class.x-table-row-activated]="
          allowSelectRow && activatedRow && activatedRow[rowPrimary] === item[rowPrimary]
        "
        (click)="rowEmit(item, $event)"
      >
        <ng-container *ngFor="let column of columns; index as i">
          <li
            [style.width.rem]="column.width"
            [style.flex]="column.flex"
            [title]="item[column.key]"
          >
            <div [innerHTML]="item[column.key]"></div>
            <ng-container *ngIf="!i && rowIconActions.length > 0">
              <ng-container
                *ngTemplateOutlet="
                  buttonsTpl;
                  context: { actions: rowIconActions, notBorder: true }
                "
              ></ng-container>
            </ng-container>
          </li>
        </ng-container>
      </ul>
    </div>
    <div class="x-table-footer" *ngIf="!tableFooterHidden">
      <x-pagination
        [index]="index"
        [size]="size"
        [total]="total"
        (indexChange)="change($event)"
      ></x-pagination>
    </div>
  </div>
</div>

<ng-template #buttonsTpl let-space="space" let-notBorder="notBorder" let-actions="actions">
  <x-buttons [space]="space" [notBorder]="notBorder">
    <x-button
      *ngFor="let action of actions"
      [label]="action.label"
      [icon]="action.icon"
      [title]="action.title"
      [activated]="action.activated"
      (click)="actionEmit(action, $event)"
    ></x-button>
  </x-buttons>
</ng-template>
