<table #table class="x-table" [class.x-table-scroll-left]="getScrollLeft" [class.x-table-scroll-top]="getScrollTop">
  <x-table-head
    [columns]="columns"
    [rowHeight]="rowHeight"
    [columnTpl]="headColumnTpl"
    [scrollYWidth]="scrollYWidth"
    [scrollXWidth]="scrollXWidth"
  ></x-table-head>
  <x-table-body
    [data]="data"
    [columns]="columns"
    [rowHeight]="rowHeight"
    [bodyHeight]="bodyHeight"
    [columnTpl]="bodyColumnTpl"
    [virtualScroll]="virtualScroll"
    [minBufferPx]="minBufferPx"
    [maxBufferPx]="maxBufferPx"
    [adaptionHeight]="adaptionHeight"
    [docPercent]="docPercent"
    [(activatedRow)]="activatedRow"
  ></x-table-body>
  <x-table-foot></x-table-foot>
</table>
<x-pagination #pagination [(index)]="index" [(size)]="size" [total]="total" (indexChange)="change($event)"></x-pagination>
