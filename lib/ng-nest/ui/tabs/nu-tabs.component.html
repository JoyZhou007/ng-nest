<div #list class="nu-tabs-list" [hidden]="sliderHidden">
  <nu-slider
    #slider
    [nuData]="sliderOption.nuData"
    [nuLayout]="sliderOption.nuLayout"
    [nuBorderPosition]="sliderOption.nuBorderPosition"
    [nuNodeTemplate]="sliderNodeTpl"
    [nuActivatedIndex]="sliderOption.nuActivatedIndex"
    (nuActivatedChange)="activatedChange($event)"
  ></nu-slider>
</div>
<div
  #content
  class="nu-tabs-contents"
  [class.nu-tabs-contents-animated]="
    nuLayout === 'top' || nuLayout === 'bottom'
  "
>
  <nu-tab-content
    *ngFor="let tab of listTabs; index as i"
    [nuActive]="nuActivatedIndex == i"
    [nuContent]="tab.content"
    [class.nu-tab-content-unactivated]="nuActivatedIndex != i"
    [style.transform]="
      'translate(' + (-nuActivatedIndex || 0) * 100 + '%, 0px)'
    "
  >
  </nu-tab-content>
</div>

<ng-template #sliderNodeTpl let-node="node$">
  <!-- Todo: 组件使用 ShadowDom 模式，传入的模板样式无法通过 class 指定-->
  <a class="">
    <span>{{ node.nuLabel }}</span>
  </a>
</ng-template>
