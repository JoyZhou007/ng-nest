<div class="x-text-retract">
  {{ displayValue }}
  <ng-container *ngIf="retract">
    <x-link type="primary" (click)="toggle()" *ngIf="unfold">...{{ 'textRetract.unfold' | xI18n }}</x-link>
    <x-link type="primary" (click)="toggle()" *ngIf="!unfold">{{ 'textRetract.packUp' | xI18n }}</x-link>
  </ng-container>
</div>
