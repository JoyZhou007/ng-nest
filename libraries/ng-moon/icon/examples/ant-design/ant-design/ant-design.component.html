<nm-tabs [nmLayout]="'top'">
  <nm-tab *ngFor="let tab of tabs" [nmLabel]="tab.name">
    <nm-row>
      <nm-col *ngFor="let icon of tab.icons" [nmSpan]="4">
        <div class="box">
          <nm-icon [nmType]="tab.type + '-' + icon"></nm-icon>
          <span>{{ icon }}</span>
        </div>
      </nm-col>
    </nm-row>
  </nm-tab>
</nm-tabs>
