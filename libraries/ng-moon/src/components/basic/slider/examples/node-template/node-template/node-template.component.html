<nm-row [nmSpace]="1">
  <nm-col [nmSpan]="24">
    <nm-slider
      [nmData]="data"
      [nmLayout]="'row'"
      [nmNodeTemplate]="nodeTpl"
    ></nm-slider>
  </nm-col>
</nm-row>

<ng-template #nodeTpl let-node="node$">
  <div class="slider">
    <nm-icon [nmType]="node.icon"></nm-icon>
  </div>
</ng-template>
